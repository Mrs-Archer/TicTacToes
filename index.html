<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToes</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>
    <section>
      <div>
        <ul class="title">
          <li>TIC</li>
          <li>TAC</li>
          <li>TOES</li>
        </ul>
      </div>
      <div class="input-container">
        <div class="input-container-row-1">
          <div id="la-box-0-0" type="text" class="box-1"></div>
          <div id="la-box-0-1" type="text" class="box-2"></div>
          <div id="la-box-0-2" type="text" class="box-3"></div>
        </div>
        <div class="input-container-row-2">
          <div id="la-box-1-0" type="text" class="box-4"></div>
          <div id="la-box-1-1" type="text" class="box-5"></div>
          <div id="la-box-1-2" type="text" class="box-6"></div>
        </div>
        <div class="input-container-row-3">
          <div id="la-box-2-0" type="text" class="box-7"></div>
          <div id="la-box-2-1" type="text" class="box-8"></div>
          <div id="la-box-2-2" type="text" class="box-9"></div>
        </div>
      </div>
      <div class="winning-message"></div>
    </section>
    <footer></footer>
  </body>
  <script src="jquery.js"></script>
  <script src="main.js"></script>
</html>
